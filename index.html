  <body>
    <h1>Barking Mouse Studio</h1>
    <div class='about'>
      <div class='thanks'>Thanks for signing up!</div>
      <div class='input'>
        <input type='email' class='signup' placeholder='john.smith@gmail.com'>
        <a href='#' class='submit'>Go!</a>
      </div>
      <p>Sign up for our iOS game updates <br> and for a chance to join our beta:</p>
    </div>
    <a class='contact' href='mailto:team@barkingmousestudio.com'>team@barkingmousestudio.com</a>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/zepto/1.0rc1/zepto.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.3/underscore-min.js'></script>
    <script>
      (function() {
        mixpanel.track('pageview');

        $('a.submit').on('click', _.throttle(function() {
          var $signup = $('input.signup');
          var email = $signup.val();

          if (email.indexOf('@') === -1) {
            $signup.addClass('error');
            return;
          }

          $signup.val('');
          $signup.attr('disabled', true);

          $('.input').hide();
          $('.thanks').show();

          mixpanel.identify(email);
          mixpanel.people.set({
            '$email': email,
            '$created': new Date().toJSON(),
            '$last_login': new Date(),
          });
          mixpanel.name_tag(email);
          mixpanel.track('signup');
        }, 3 * 1000));
      })();
    </script>
